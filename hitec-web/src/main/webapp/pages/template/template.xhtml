<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui" xmlns:c="http://java.sun.com/jsp/jstl/core">

    <!--@elvariable id="menu" type="java.lang.String"-->
    <!--@elvariable id="content" type="java.lang.String"-->
    <!--@elvariable id="pagetitle" type="java.lang.String"-->

    <h:head>
        <meta http-equiv="content-type" content="text/html; charset=UTF-8"/>
        <!--<link rel="shortcut icon" type="image/x-icon"-->
        <!--href="#{facesContext.externalContext.request.contextPath}/resources/images/favicon.ico"/>-->
        <h:outputStylesheet library="css" name="app.css"/>
        <h:outputStylesheet library="css" name="foundation.css"/>
        <h:outputScript library="js" name="vendor/foundation.js"/>
        <h:outputScript library="js" name="vendor/what-input.js"/>
        <h:outputScript library="js" name="app.js"/>
        <h:outputScript library="js" name="calendarUtil.js"/>
        <h:outputScript library="js" name="dialogUtil.js"/>
        <title>#{initParam['application.title']} - #{pagetitle}</title>
    </h:head>

    <h:body>
        <c:if test="#{!empty menu}">
            <div class="large-12 columns">
                <ui:include src="#{menu}"/>
            </div>
        </c:if>
        <div id="pageContainer">
            <p:outputPanel id="contentContainer" role="content" styleClass="content-container">
                <div class="row">
                    <div class="large-12 columns">
                        <ui:include src="#{content}"/>
                    </div>
                </div>
            </p:outputPanel>
        </div>
    </h:body>
</ui:composition>
